services:
  front:
    build: ./frontend
    ports:
      - 5173:5173
    volumes:
      - ./frontend/index.html:/app/index.html
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/vite.config.ts:/app/vite.config.ts
  back:
    build: ./backend
    ports:
      - 5500:5500
    environment:
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - .env
    volumes:
      - ./backend/src:/app/src
  db:
    image: postgres
    ports:
      - 3001:5432
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
    driver: local
