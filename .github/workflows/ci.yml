name: ci

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # --- BACKEND ---
      - name: Install backend deps
        run: npm ci
        working-directory: ./backend

      - name: Run backend tests
        run: npm run test:unit
        working-directory: ./backend

      # --- FRONTEND ---
      - name: Install frontend deps
        run: npm ci
        working-directory: ./frontend

      # - name: Run frontend tests
      #   run: npm test
      #   working-directory: ./frontend

      # --- GIT SHA ---
      - name: Get short SHA
        id: sha
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # --- DOCKER ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push for backend
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ vars.DOCKERHUB_REPO }}:latest
            ${{ vars.DOCKERHUB_REPO }}:${{ steps.sha.outputs.value }}

      - name: Build and push for frontend
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ vars.DOCKERHUB_REPO_FRONT }}:latest
            ${{ vars.DOCKERHUB_REPO_FRONT }}:${{ steps.sha.outputs.value }}
