name: main-client

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: "Deploy frontend to DockerHub"
        required: true
        default: false
        type: boolean

jobs:
  tests_frontend:
    name: Run Tests & Build
    runs-on: ubuntu-latest
    # Tests sur PR ou push vers main (mais pas lors d'un deploy manuel)
    if: ${{ github.event_name != 'workflow_dispatch' || !inputs.deploy_frontend }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install frontend deps
        run: npm ci
        working-directory: ./frontend

      - name: Run linting
        run: npm run lint
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

  deploy_frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    # Deploy SEULEMENT sur main ET en mode manuel
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && inputs.deploy_frontend }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install frontend deps
        run: npm ci
        working-directory: ./frontend

      - name: Get short SHA
        id: sha
        run: echo "value=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push for frontend
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ vars.DOCKERHUB_REPO }}-client:latest
            ${{ vars.DOCKERHUB_REPO }}-client:${{ steps.sha.outputs.value }}
